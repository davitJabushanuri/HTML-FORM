<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			src="https://kit.fontawesome.com/ca01b450db.js"
			crossorigin="anonymous"
		></script>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign up form</title>
	</head>
	<body>
		<main class="grid-container">
			<div class="banner">
				<h1>
					Learn to code. interactively.
					<div>for free.</div>
				</h1>
				<button><i class="fa-solid fa-circle-play"></i>Watch demo</button>
			</div>
			<div class="signup">
				<div class="container">
					<h2>Join over 25 million learners from around the globe</h2>
					<p>
						Master the languages of the web: HTML, CSS, and JavaScript. This
						path prepare you to build basic websites and then build interactive
						web apps.
					</p>
					<form action="">
						<div class="input email">
							<label for="email"
								><i class="fa-solid fa-envelope"></i>
								<input
									type="email"
									id="email"
									name="email"
									placeholder="Email"
								/>
							</label>
						</div>
						<div class="input username">
							<label for="username"><i class="fa-solid fa-user"></i></label>
							<input
								type="text"
								id="username"
								name="username"
								placeholder="Username"
							/>
						</div>
						<div class="input password">
							<label for="password"><i class="fa-solid fa-unlock"></i></label>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Password"
							/>
						</div>

						<div class="agreement">
							<input type="checkbox" name="chechbox" id="checkbox" />
							<label for="checkbox"
								>I agree to all statements included in </label
							><a href="#">Terms of Use</a>
						</div>

						<input
							class="submit-button"
							type="submit"
							value="Start coding now"
						/>

						<p class="or-signup">Or sign up with</p>
						<div class="social-media">
							<div class="google">
								<i class="fa-brands fa-google socials"></i>
							</div>
							<div class="facebook">
								<i class="fa-brands fa-facebook socials"></i>
							</div>
							<div class="twitter">
								<i class="fa-brands fa-twitter socials"></i>
							</div>
							<div class="github">
								<i class="fa-brands fa-github socials"></i>
							</div>
						</div>

						<div class="signin">
							<h4>Already a member? <a href="#">Login</a></h4>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
